<body class="sign-in">
	<div class="wrapper">
		<div class="sign-in-page">
			<div class="signin-popup">
				<div class="signin-pop">
					<div class="row">
						<div class="col-lg-6">
							<div class="cm-logo">
								<img src="images/cm-logo.png" alt="">
								<p>Empresta Aí!, é uma plataforma baseada na economia colaborativa, com foco no uso compartilhado de objetos entre pessoas.</p>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="login-sec">
								<div class="sign_in_sec current" id="tab-1">
									
									<h3>Fale Conosco</h3>
										<form>
											<div class="row">
												<div class="col-lg-12 no-pdd">
													<div class="sn-field">
														<input type="text" id="nameInput" name="name" placeholder="Nome Completo">
														<i class="la la-user"></i>
													</div>
												</div>
												<div class="col-lg-12 no-pdd">
													<div class="sn-field">
														<input type="text" id="emailInput" name="e-mail" placeholder="E-mail">
														<i class="la la-envelope"></i>
													</div>
												</div>
												<div class="col-lg-12 no-pdd">
													<div class="sn-field">
														<input type="phone" id="phoneInput" name="phone" placeholder="Telefone">
														<i class="la la-phone"></i>
													</div>
												</div>
												<div class="col-lg-12 no-pdd">
													<div class="inp-field">
														<select id="subjectInput">
															<option value="undefined">Selecione o assunto</option>
															<option value="Erro de funcionamento do sistema">Erro de funcionamento do sistema</option>
															<option value="Conduta abusiva de usuário">Conduta abusiva de usuário</option>
															<option value="Desativação de conta">Desativação de conta</option>
															<option value="Outros">Outros</option>
														</select>
													</div>
												</div>
												<div class="col-lg-12 no-pdd">
													<div class="sn-field">
														<textarea name="description" id="questionInput" placeholder="Escreva aqui o que deseja comunicar."></textarea>
													</div>
												</div>
												<div class="col-lg-12 no-pdd">
													<button class="active" type="button" onclick="createChat()" value="post">Enviar</button>
												</div>
											</div>
										</form>
									</div><!--dff-tab end-->
								</div>		
							</div><!--login-sec end-->
						</div>
					</div>		
				</div><!--signin-pop end-->
			</div><!--signin-popup end-->
			<div class="footy-sec">
				<div class="container">
					<ul>
						<li><a href="#" title="">Contate o Suporte</a></li>
						<li><a href="#" title="">Política de Prvacidade</a></li>
						<li><a href="#" title="">Perguntas Frequentes</a></li>
						<li>
							&copy; Copyright <script>document.write(new Date().getFullYear());</script> - Todos os direitos reservados.
						</li>
					</ul>
				</div>
			</div><!--footy-sec end-->
		</div><!--sign-in-page end-->
	</div><!--theme-layout end-->

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popper.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/slick/slick.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="js/data.js"></script>
</body>
<script>
	function createChat(){
		var name = document.querySelector("#nameInput").value
		var email = document.querySelector("#emailInput").value
		var phone = document.querySelector("#phoneInput").value
		var question = document.querySelector("#questionInput").value
		var subject = document.querySelector("#subjectInput").value
		console.log("oi")
		data = {
			userName: name,
			userEmail: email,
			userPhone: phone,
			subject: subject,
			question: question,
			userId: 1
		}
		axios.post("http://localhost:8080/chat", {data}, axiosConfig).then( res => {
			console.log(res)
		}).catch( err => {
			console.log(err)
		})
	}
</script>
