<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Empresta Aí!</title>
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/line-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/line-awesome-font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="lib/slick/slick.css">
	<link rel="stylesheet" type="text/css" href="lib/slick/slick-theme.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body onload="loadUserProfile()">
	<div class="wrapper">
		<header>
			<div class="container">
				<div class="header-data">
					<div class="logo pd-btm">
						<a href="index.html" title=""><img src="images/logo.png" alt=""></a>
					</div><!--logo end-->
                        </br></br>
					<div class="login_register">
						<ul>
							<li><a href="sign-in.html" title="">SAIR</a></li>
						</ul>
					</div><!--login_register end-->
					<div class="search-bar st2">
						<form>
							<input type="text" name="search" placeholder="Procurar...">
							<button type="submit"><i class="la la-search"></i></button>
						</form>
					</div><!--search-bar end-->
				</div><!--header-data end-->
			</div>
		</header>
		
		<section class="forum-sec">
			<div class="container">
				<div class="forum-links">
					<ul>
                        <li><a href="index.html" title=""><i class="fa fa-chevron-circle-left fa-lg"></i></a></li>
						<li><a href="request.html" title="">Procuro</a></li>
						<li class="active">Ofereço</li>
					</ul>
				</div><!--forum-links end-->
				<div class="forum-links-btn">
					<a href="#" title=""><i class="fa fa-bars"></i></a>
				</div>
			</div>
		</section>

		<main>
			<div class="main-section">
				<div class="container">
					<div class="main-section-data">
						<div class="row">
							<div class="col-lg-3 col-md-4 pd-left-none no-pd">
								<div class="main-left-sidebar no-margin">
									<div class="user-data full-width">
										<div class="user-profile">
											<div class="username-dt">
												<div class="usr-pic">
													<img src="http://via.placeholder.com/100x100" alt="">
												</div>
											</div><!--username-dt end-->
											<div class="user-specs">
												<h3 id="username-userprofile">Nome do Usuário</h3>
												<span id="email-userprofile">nome.usuario@exemplo.com</span>
											</div>
										</div><!--user-profile end-->
									</div><!--user-data end-->
								</div><!--main-left-sidebar end-->
							</div>
							<div class="col-lg-9">
								<div class="main-ws-sec">
									<div class="user-tab-sec">
										<div class="star-descp">
											<div class="post-project-fields">
												<form>
													<div class="row">
														<div class="col-lg-12">
															<div class="sn-field">
																<input type="text" name="city" id="city-1-userprofile" placeholder="Município">
														</div>
														<div class="col-lg-12">
															<div class="sn-field">
																<input type="text" name="country" id="city-2-userprofile" placeholder="Estado">
															</div>
														</div>
														<div class="col-lg-12">
															<div class="sn-field">
																<input type="password" id="password-userprofile" name="password" placeholder="Senha">
															</div>
														</div>
														<div class="col-lg-12">
															<div class="sn-field">
																<input type="password" id="repeat-userprofile" name="repeat-password" placeholder="Repita a senha">
															</div>
														</div>
														<div class="col-lg-12">
															<ul>
																<li><button class="active" type="submit" onclick="updateUserProfile()" value="post">Atualizar</button></li>
																<li><button onclick="self.close()">Cancelar</button></li>
															</ul>
														</div>
													</div>
												</form>
											</div><!--post-project-fields end-->
										</div><!--star-descp end-->
									</div><!--user-tab-sec end-->
								</div><!--main-ws-sec end-->
							</div>
						</div>
					</div><!-- main-section-data end-->
				</div> 
			</div>
		</main>


		<div class="footy-sec">
			<div class="container">
				<ul>
					<li><a href="#" title="">Contate o Suporte</a></li>
					<li><a href="#" title="">Política de Prvacidade</a></li>
					<li><a href="#" title="">Perguntas Frequentes</a></li>
					<li>
						&copy; Copyright <script>document.write(new Date().getFullYear());</script> - Todos os direitos reservados.
					</li>
				</ul>
			</div>
		</div><!--footy-sec end-->


		<div class="overview-box" id="create-portfolio">
			<div class="overview-edit">
				<h3>Create Portfolio</h3>
				<form>
					<input type="text" name="pf-name" placeholder="Portfolio Name">
					<div class="file-submit">
						<input type="file" name="file">
					</div>
					<div class="pf-img">
						<img src="http://via.placeholder.com/60x60" alt="">
					</div>
					<input type="text" name="website-url" placeholder="htp://www.example.com">
					<button type="submit" class="save">Save</button>
					<button type="submit" class="cancel">Cancel</button>
				</form>
				<a href="#" title="" class="close-box"><i class="la la-close"></i></a>
			</div><!--overview-edit end-->
		</div><!--overview-box end-->



	</div><!--theme-layout end-->



<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popper.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/slick/slick.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/data.js"></script>

</body>
</html>
